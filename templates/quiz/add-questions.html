{% extends 'base.html' %}


{% block title %} Test Sahifasi {% endblock %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Test Sahifasi</h4>

                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <h1>{{ test.title }}</h1>
                        <form method="post" class="row mt-4">
                            {% csrf_token %}
                            {{ form.as_p }}
                            
                            <div class="col-sm-6">
                                <div class="text-sm-end mt-2 mt-sm-0">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="mdi mdi-share-all me-1"></i> Qo'shish </button>
                                </div>
                            </div> <!-- end col -->
                        </form> <!-- end row-->
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

    </div> <!-- container-fluid -->
</div>
{% endblock %}
